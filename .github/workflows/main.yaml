name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd src && npm install

      - name: Run unit tests
        run: cd src && npm run test
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src
          push: true
          tags: |
            alejandro945/basic-node-server:${{ github.sha }}
            alejandro945/basic-node-server:latest


  deployment:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: SSH into EC2 instance and deploy
        run: |
          echo "ssh -o StrictHostKeyChecking=no -i ${{ secrets.PRIVATE_KEY }} ec2-user@${{secrets.HOST}} './deployment.sh'"
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.PRIVATE_KEY }} ec2-user@${{secrets.HOST}} './deployment.sh'